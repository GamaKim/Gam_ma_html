<!-- table tool -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오전수업</title>
</head>
<body>
    

<table border="10" align="center" width="400">
    <colgroup>
        <col span="1" style="background-color:white"
    </colgroup>
    <thead >
        <tr height="40">
            <th width="100">학교명</th>
            <th width="100">학과명</th>
            <th width="100">이름</th>
            <th width="80">성적</th>
        </tr>
    </thead>
    <tbody>
        <tr height="40" align="center">
            <td>DW스쿨</td>
            <td>코딩학과</td>
            <td>김삼삼</td>
            <td>4.0</td>
        </tr>
        <tr height="40" align="center">
            <td>DW스쿨</td>
            <td>드론학과</td>
            <td>김이이</td>
            <td>3.7</td>
        </tr>
        <tr height="40" align="center">
            <td>DW스쿨</td>
            <td>융합과</td>
            <td>김일일</td>
            <td>4.3</td>
        </tr>
    </tbody>
    <tfoot>
        <tr height="40">
            <th>학교명</th>
            <th>학과명</th>
            <th>이름</th>
            <th>성적</th>
        </tr>
    </tfoot>
</table> 









</body>
</html>
